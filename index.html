<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTA Chinatown Wars - Emulator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #111;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-container {
      width: 960px;
      height: 720px;
      border: 8px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      background: #000;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game"></div>
  </div>

  <script>
    // EmulatorJS configuration
    EJS_player = "#game"; // DOM selector
    EJS_core = "nds"; // Nintendo DS
    EJS_gameUrl = "roms/GTA-Chinatown-Wars.nds"; // Your ROM path
    EJS_biosUrl = ""; // Optional: leave blank unless needed
    EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/"; // Loads from official EmulatorJS CDN

    EJS_fullscreenOnLoaded = true;
    EJS_startOnLoaded = true;
    EJS_AdUrl = ""; // Ensures NO ads
  </script>

  <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
