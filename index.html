<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GTA Chinatown Wars - Emulator</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background-color: #e0e0e0; /* light gray background */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    overflow: hidden;
  }
  #container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #c0c0c0;
    padding: 0.5rem 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-weight: 600;
    user-select: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  header h1 {
    font-size: 1.2rem;
    margin: 0;
  }
  #controls {
    display: flex;
    gap: 0.75rem;
  }
  button {
    background: #f5f5f5;
    border: 1px solid #999;
    border-radius: 4px;
    padding: 0.3rem 0.6rem;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  button:hover {
    background: #ddd;
  }
  button:focus {
    outline: 2px solid #555;
  }
  #emulator-frame {
    flex-grow: 1;
    border: none;
    width: 100%;
    background: #000;
    opacity: 0;
    animation: fadeIn 0.8s ease forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  /* Tooltip style */
  button[title] {
    position: relative;
  }
  button[title]:hover::after {
    content: attr(title);
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    background: #444;
    color: #fff;
    padding: 4px 8px;
    font-size: 0.75rem;
    border-radius: 3px;
    white-space: nowrap;
    pointer-events: none;
    opacity: 0.85;
    z-index: 10;
  }
</style>
</head>
<body>
  <div id="container">
    <header>
      <h1>GTA Chinatown Wars (Nintendo DS)</h1>
      <div id="controls">
        <button id="fullscreen-btn" title="Toggle Fullscreen">üñµ Fullscreen</button>
        <button id="audio-btn" title="Mute/Unmute Audio">üîä Audio On</button>
        <button id="graphics-btn" title="Toggle Graphics Mode">üñºÔ∏è Graphics</button>
        <button id="reset-btn" title="Reset Emulator">‚ü≥ Reset</button>
      </div>
    </header>
    <iframe
      id="emulator-frame"
      src="https://emulatorjs.org/ds/?file=https://cdn.jsdelivr.net/gh/higanworks/emulatorjs/roms/nds/Grand_Theft_Auto_Chinatown_Wars_USA.nds"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen
      scrolling="no"
    ></iframe>
  </div>

<script>
  const iframe = document.getElementById('emulator-frame');
  const fullscreenBtn = document.getElementById('fullscreen-btn');
  const audioBtn = document.getElementById('audio-btn');
  const graphicsBtn = document.getElementById('graphics-btn');
  const resetBtn = document.getElementById('reset-btn');

  // Track audio state (start unmuted)
  let audioOn = true;

  // Track graphics mode (simple example: toggle CSS filter)
  let graphicsHigh = true;

  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });

  audioBtn.addEventListener('click', () => {
    // We cannot control audio inside iframe directly (due to cross-origin),
    // but we can reload the iframe with ?mute=1 or ?mute=0 param if supported,
    // else just toggle the button state.
    audioOn = !audioOn;
    audioBtn.textContent = audioOn ? 'üîä Audio On' : 'üîá Muted';
    // Reload iframe with mute param (optional; may or may not work depending on emulator)
    // For demonstration, reload iframe with mute query param
    let src = new URL(iframe.src);
    if (audioOn) {
      src.searchParams.delete('mute');
    } else {
      src.searchParams.set('mute', '1');
    }
    iframe.src = src.toString();
  });

  graphicsBtn.addEventListener('click', () => {
    graphicsHigh = !graphicsHigh;
    if (graphicsHigh) {
      iframe.style.filter = 'none';
      graphicsBtn.textContent = 'üñºÔ∏è Graphics: High';
    } else {
      // Example: toggle grayscale filter to simulate "low graphics"
      iframe.style.filter = 'grayscale(100%) contrast(0.8)';
      graphicsBtn.textContent = 'üñºÔ∏è Graphics: Low';
    }
  });

  resetBtn.addEventListener('click', () => {
    // Reset emulator by reloading iframe
    iframe.contentWindow.location.reload();
  });

  // Handle fullscreen change button label
  document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
      fullscreenBtn.textContent = 'üñµ Exit Fullscreen';
    } else {
      fullscreenBtn.textContent = 'üñµ Fullscreen';
    }
  });
</script>
</body>
</html>
