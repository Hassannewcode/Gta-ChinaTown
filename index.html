<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTA Chinatown Wars - EmulatorJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #f0f0f0;
      font-family: Consolas, monospace, monospace;
      color: #222;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      background: #333;
      color: #eee;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      font-size: 14px;
      user-select: none;
      flex-shrink: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      gap: 12px;
    }
    .title {
      font-weight: 600;
      flex-grow: 1;
      user-select: text;
    }
    main {
      flex-grow: 1;
      position: relative;
    }
    iframe {
      border: none;
      width: 100vw;
      height: calc(100vh - 48px);
      background: black;
    }
    button, select, input[type=range] {
      background: #555;
      border: none;
      color: #eee;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      transition: background-color 0.3s ease;
    }
    button:hover, select:hover, input[type=range]:hover {
      background: #777;
    }
    input[type=range] {
      width: 100px;
      vertical-align: middle;
      margin-left: 6px;
      cursor: pointer;
    }
    label {
      user-select: none;
      font-size: 13px;
      color: #ddd;
      margin-left: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">GTA Chinatown Wars - EmulatorJS</div>

    <label for="volumeRange">ðŸ”Š Volume
      <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="0.5" />
    </label>

    <label for="scaleSelect">ðŸ–¥ Scale
      <select id="scaleSelect" title="Graphics scale">
        <option value="1">1x (native)</option>
        <option value="1.5">1.5x</option>
        <option value="2" selected>2x</option>
        <option value="3">3x</option>
        <option value="4">4x</option>
      </select>
    </label>

    <button id="reloadBtn" title="Reload emulator and ROM">Reload</button>
    <button id="fullscreenBtn" title="Toggle fullscreen">Fullscreen</button>
  </header>

  <main>
    <iframe
      id="emulatorFrame"
      src="https://cdn.jsdelivr.net/gh/emulatorjs/emulatorjs@latest/dist/index.html?rom=https://yourdomain.com/path/to/gta-chinatown-wars.nds&showcontrols=true&screenwidth=320&screenheight=240"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen
      scrolling="no"
      title="GTA Chinatown Wars Emulator"
    ></iframe>
  </main>

  <script>
    const iframe = document.getElementById('emulatorFrame');
    const reloadBtn = document.getElementById('reloadBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const volumeRange = document.getElementById('volumeRange');
    const scaleSelect = document.getElementById('scaleSelect');

    // Reload emulator iframe
    reloadBtn.addEventListener('click', () => {
      iframe.src = iframe.src;
    });

    // Fullscreen toggle
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(console.error);
      } else {
        document.exitFullscreen();
      }
    });

    // Escape exits fullscreen
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && document.fullscreenElement) {
        document.exitFullscreen();
      }
    });

    // Messaging to iframe for controlling volume and scale
    // EmulatorJS supports postMessage interface: 
    // You can customize this if your emulator supports these commands

    // Volume control: forward slider value to iframe
    volumeRange.addEventListener('input', () => {
      const volume = parseFloat(volumeRange.value);
      iframe.contentWindow.postMessage({ type: 'setVolume', value: volume }, '*');
    });

    // Graphics scale control: reload with new scale parameter
    scaleSelect.addEventListener('change', () => {
      const scale = scaleSelect.value;
      // Rebuild src URL with scale param to pass to emulator
      const url = new URL(iframe.src);
      url.searchParams.set('scale', scale);
      iframe.src = url.toString();
    });

    // Set initial volume to 0.5
    window.addEventListener('load', () => {
      iframe.contentWindow.postMessage({ type: 'setVolume', value: 0.5 }, '*');
    });
  </script>
</body>
</html>
