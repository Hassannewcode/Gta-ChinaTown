<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTA: Chinatown Wars - Play Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    #screen {
      width: 90vw;
      max-width: 960px;
      height: 70vh;
      max-height: 720px;
      background: #111;
      border: 8px inset #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 24px;
      box-shadow: 0 0 20px #0f0;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    #notice {
      margin-top: 16px;
      font-size: 13px;
      opacity: 0.6;
    }
    #adblock-message {
      position: absolute;
      top: 0;
      width: 100%;
      background: #1a1a1a;
      text-align: center;
      padding: 6px;
      font-size: 14px;
      border-bottom: 1px solid #0f0;
      display: none;
    }
  </style>
</head>
<body>
  <div id="adblock-message">AdBlock detected. Enjoy your clean gaming experience.</div>
  <div id="container">
    <div id="screen">
      GTA: Chinatown Wars<br><small>(Mock Emulator Screen)</small>
    </div>
    <div id="controls">
      <button onclick="startGame()">Start</button>
      <button onclick="pauseGame()">Pause</button>
      <button onclick="goFullscreen()">Fullscreen</button>
      <button onclick="alert('Screenshot captured!')">Screenshot</button>
    </div>
    <div id="notice">No ROM loaded. This is a UI mockup. No downloads, ads, or tracking included.</div>
  </div>

  <script>
    function startGame() {
      document.getElementById('screen').innerHTML = 'Running GTA: Chinatown Wars...';
      document.getElementById('notice').textContent = 'Fake emulator started.';
    }

    function pauseGame() {
      document.getElementById('screen').innerHTML = 'Paused';
      document.getElementById('notice').textContent = 'Fake emulator paused.';
    }

    function goFullscreen() {
      const el = document.documentElement;
      if (!document.fullscreenElement) {
        el.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // Fake AdBlock detection (you could tie this to blocked resources if desired)
    window.addEventListener('load', () => {
      // Simulate that AdBlock is on
      document.getElementById('adblock-message').style.display = 'block';
    });
  </script>
</body>
</html>
