<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GTA Chinatown Wars Emulator</title>
  <style>
    /* Reset and light gray background */
    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      user-select: none;
      overflow: hidden;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
      animation: fadeIn 1.5s ease forwards;
    }

    .iframe-container {
      width: 600px;
      height: 450px;
      max-width: 90vw;
      max-height: 75vh;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      animation: fadeIn 2s ease forwards;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>GTA Chinatown Wars Emulator</h1>
  <div class="iframe-container">
    <iframe
      src="https://www.retrogames.cc/embed/38656-grand-theft-auto-chinatown-wars-usa-en-fr-de-es-it.html"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen
      scrolling="no"
      title="GTA Chinatown Wars Emulator">
    </iframe>
  </div>
</body>
</html>
