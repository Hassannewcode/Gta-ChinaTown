<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GTA Chinatown Wars - Real Emulator</title>
<style>
  html, body {
    margin: 0; padding: 0; 
    height: 100vh; width: 100vw; 
    background: black; 
    color: #d3d3d3; 
    font-family: Arial, sans-serif;
    display: flex; 
    flex-direction: column;
  }
  #emulator {
    flex-grow: 1;
    background: black;
  }
  header {
    padding: 10px 20px;
    font-weight: bold;
    font-size: 1.2rem;
    border-bottom: 1px solid #555;
  }
  #status {
    padding: 8px 20px;
    font-size: 0.9rem;
    background: #111;
    border-top: 1px solid #555;
  }
</style>
</head>
<body>
  <header>GTA Chinatown Wars - Real Nintendo DS Emulator</header>
  <div id="emulator"></div>
  <div id="status">Loading emulator...</div>

  <script src="https://cdn.jsdelivr.net/gh/emulatorjs/emulatorjs/dist/nds.min.js"></script>
  <script>
    // Replace this URL with your own hosted GTA Chinatown Wars .nds ROM URL
    const ROM_URL = 'https://your-server.com/roms/gta-chinatown-wars.nds';

    const statusEl = document.getElementById('status');

    async function loadROM(url) {
      statusEl.textContent = 'Fetching ROM...';
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to fetch ROM');
        const arrayBuffer = await response.arrayBuffer();

        statusEl.textContent = 'Starting emulator...';

        const emulator = new EmulatorJS.NDS({
          element: document.getElementById('emulator'),
          romBuffer: arrayBuffer,
          onReady: () => {
            statusEl.textContent = 'Emulator ready! Enjoy playing GTA Chinatown Wars.';
          },
          onError: (e) => {
            statusEl.textContent = 'Emulator error: ' + e.message;
          }
        });

        emulator.start();
      } catch (e) {
        statusEl.textContent = 'Error loading ROM: ' + e.message;
      }
    }

    loadROM(ROM_URL);
  </script>
</body>
</html>
